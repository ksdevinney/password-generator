<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <!-- Put buttons here? -->
          <form>
            <input type="checkbox" id="special-characters" name="special-characters" value="special">
            <label for="special-characters">Use special characters</label>
            <br>
            <input type="checkbox" id="capital-letters" name="capital-letters" value="uppercase">
            <label for="capital-letters"> Use uppercase letters</label>
            <br>
            <input type="checkbox" id="lowercase-letters" name="lowercase-letters" value="lowercase">
            <label for="lowercase-letters">Use lowercase letters</label>
            <br>
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers">Use numbers</label>
            <br>
            <form>
              <label for="password-length">Password Length (between 8 and 128 characters)</label>
              <input type="number" id="length" name="length" min="8" max="128">
            </form>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
